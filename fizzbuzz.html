<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Fizz Buzz</h1>
        <section>
            <p>In this game, you enter a positive number and I count from 0 to that number, subbing in fizz if its divisible by 3, buzz if its divisible by 5 , and fizzbuzz when its divisible by 15</p>
            <form id="number-chooser" action="">
                <label for="number-choice">Choose a positive number</label>
                <input id="number-choice" name="number-choice" type="number" required />
                <input type="submit" />
            </form>
        </section>
        <section>
            <h2>Results</h2>
            <div class="js-results"></div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="fizzbuzz.js"></script>
</body>

</html>
